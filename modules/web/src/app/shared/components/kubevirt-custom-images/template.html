<mat-card-header class="km-no-padding"
                 fxLayoutAlign=" center">
  <mat-card-title class="km-no-margin">Custom Images</mat-card-title>
  <div fxFlex></div>
  <button fxLayoutAlign="center center"
          mat-flat-button
          type="button"
          color="quaternary"
          (click)="addCustomImage()">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Add Custom Image</span>
  </button>

</mat-card-header>

<table *ngIf="customImages?.length; else noCustomImages"
       class="km-table"
       mat-table
       [dataSource]="dataSource">

  <ng-container [matColumnDef]="Column.Name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-20">Name
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container [matColumnDef]="Column.Size">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-10">Size (GB)
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{getSizeNumber(element.size)}}
    </td>
  </ng-container>

  <ng-container [matColumnDef]="Column.StorageClass">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-20">Storage Class
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.storageClass}}
    </td>
  </ng-container>

  <ng-container [matColumnDef]="Column.OS">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-5">OS
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{getOS(element)}}
    </td>
  </ng-container>

  <ng-container [matColumnDef]="Column.Actions">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-5"></th>
    <td mat-cell
        *matCellDef="let element">
      <div fxLayoutAlign="end"
           class="km-table-actions">
        <button mat-icon-button
                matTooltip="Edit Custom Image"
                (click)="editCustomImage(element)">
          <i class="km-icon-mask km-icon-edit"></i>
        </button>
        <button mat-icon-button
                matTooltip="Delete Custom Image"
                (click)="deleteCustomImage(element)">
          <i class="km-icon-mask km-icon-delete"></i>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="km-mat-row"></tr>
</table>

<ng-template #noCustomImages>
  <p>No custom image added yet.</p>
</ng-template>
